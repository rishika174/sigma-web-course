        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => resolve("Script loaded successfully!");
                script.onerror = () => reject("Failed to load the script.");
                document.body.appendChild(script);
            });
        }

        // Async function to load the script and show an alert
        async function loadAndAlert() {
            try {
                const message = await loadScript('example.js');
                alert(message); // Displays "Script loaded successfully!"
            } catch (error) {
                console.error(error); // Logs error if script fails to load
            }
        }

        // Call the async function
        loadAndAlert();
    </script>
