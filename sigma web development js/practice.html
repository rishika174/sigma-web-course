<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn1, #btn2 {
            background-color: black;
            height: 50px;
            width: 50px;
            margin: 10px;
        }
        
    </style>
</head>
<body>
    <div id="btn1"></div>
    <div id="btn2"></div>
</body>
<script>
    // Program to show different alert when different buttons are clicked
document.getElementById('btn1').addEventListener('click', () => alert('Button 1 clicked!'));
document.getElementById('btn2').addEventListener('click', () => alert('Button 2 clicked!'));

    //repeat ques2 using event listeners
    //js program to keep fetching contents of website every 5 seconds
    //create glowing bulb effect using classlist toggle method in javascript

</script>
</html>
